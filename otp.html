<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a64b87c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\login.css">
    <title>OTP</title>
</head>
<body>
    <div class="box">
        <div class="close" >
            <a href="#" >
        <i class="abc5 fa fa-times fa-3x" aria-hidden="true"></i></a>
    </div>
    <div class="container">
		<h1 class="title">ENTER OTP</h1>
		<div class="userInput">
			<input class="otp" type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
			<input class="otp" type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
			<input class="otp" type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
			<input class="otp" type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
			<input class="otp" type="text" id="fifth" maxlength="1">
		</div>
        <button class="button1">CONFIRM</button>
		
	</div>
    </div>
    <script>function clickEvent(first,last)
    {
        if(first.value.length){
            document.getElementById(last).focus();
        }
    }</script>
</body>
</html>
